<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso</title>
    
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<link rel="stylesheet" href="styless.css">

</head>

<body>
  
    <section class="h-100 gradient-form">
        <!-- Sección principal -->
        <div class="container py-5 h-100">
          <!-- Contenedor principal -->
          <div class="row d-flex justify-content-center align-items-center h-100">
            <!-- Fila de contenido -->
            <div class="col-xl-10">
              <!-- Columna principal -->
              <div class="card rounded-3 text-black">
                <!-- Tarjeta -->
                <div class="row g-0">
                  <!-- Fila dentro de la tarjeta -->
                  <div class="col-lg-6">
                    <!-- Columna izquierda (formulario de inicio de sesión) -->
                    <div class="card-body p-md-5 mx-md-4">
                      <!-- Cuerpo de la tarjeta -->
                      <div class="text-center">
                        <!-- Contenido centrado -->
                        <img src="imagenes/logo.png"
                          style="width: 185px;" alt="logo">
                        <!-- Imagen del logo -->
                        <h4 class="mt-1 mb-5 pb-1">Super Champion Truck</h4>
                        <!-- Título -->
                      </div>
                      <!-- Formulario de inicio de sesión -->
                      <form>
                        <p>Por favor inicia sesión en tu cuenta</p>
                        <!-- Mensaje -->

                        <div data-mdb-input-init class="form-outline mb-4">
                          <input type="email" id="form2Example11" class="form-control"
                          
                            placeholder="Ejemplo : bry.pina@duocuc.cl" />
                          <!-- Campo de entrada de usuario -->
                          <label class="form-label" for="form2Example11">Correo Electronico</label>
                          <!-- Etiqueta del campo de entrada -->
                        </div>

                        <div data-mdb-input-init class="form-outline mb-4">
                          <input type="password" id="form2Example22" class="form-control" 
                          placeholder="Contraseña" />
                        
                          <!-- Campo de entrada de contraseña -->
                          <label class="form-label" for="form2Example22">Contraseña</label>
                          <!-- Etiqueta del campo de entrada -->
                        </div>

                        <div class="text-center pt-1 mb-5 pb-1">
                          <!-- Botón de inicio de sesión -->
                          <button data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="button">Iniciar sesión</button>
                          <!-- Enlace para olvidar contraseña -->
                          <a class="text-muted" href="#!">¿Olvidaste tu contraseña?</a>
                        </div>
                        <!-- Enlace para crear una nueva cuenta -->
                        <div class="d-flex align-items-center justify-content-center pb-4">
                            <p class="mb-0 me-2">¿No tienes una cuenta?</p>
                            <a href="registro.html" class="btn btn-outline-danger">Crear nueva</a>
                        </div>
                      </form>
                    </div>
                  </div>
                  <!-- Columna derecha (texto descriptivo) -->
                  <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                    <!-- Columna derecha (texto descriptivo) -->
                    <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                      <!-- Cuerpo del texto descriptivo -->
                      <h4 class="mb-4">Somos más que una empresa</h4>
                      <!-- Título del texto descriptivo -->
                      <p class="small mb-0">Vuelve a las carreteras sin salir de tu hogar, siente el sabor de una buena hamburguesa hecha con cariño y pasión por la comida rapida.</p>
                      <!-- Texto descriptivo -->
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      
      



</body>
</html>
